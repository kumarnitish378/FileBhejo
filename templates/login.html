<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/UT_LOGO.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/UT_LOGO.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/UT_LOGO.jpg">
    <title>Login To FileBhejo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Login To FileBhejo</h1>

                {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
                {% endif %}

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="mobile_number">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobile_number" name="mobile_number" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <a href="{{ url_for('register_user') }}">New User Registration</a>
            </div>
        </div>
    </div>


    <style>
        .container {
            /* display: flex;
	align-items: center;
	justify-content: center; */
            /* min-height: 100vh; */
            /* padding-top: 20%; */
            margin: auto;
            margin-top: 10%;
            background-color: white;
        }
    </style>
</body>

</html>
