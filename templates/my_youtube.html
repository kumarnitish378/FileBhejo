<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube-Like Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .video-container {
            width: 560px; /* Adjust the width as needed */
            max-width: 80%;
        }

        .search-box {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
            width: 100%;
        }

        .search-input {
            border: none;
            outline: none;
            padding: 10px;
            width: 80%;
        }

        .search-button {
            background: #FF0000; /* Red color similar to YouTube */
            color: white;
            border: none;
            border-radius: 0;
            padding: 10px 15px;
            cursor: pointer;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search on YouTube">
            <button class="search-button">Search</button>
        </div>
    </div>
</body>
</html>
