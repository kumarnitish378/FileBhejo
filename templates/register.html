<!DOCTYPE html>
<html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <title>User Registration</title>
    <style>
body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #191919; /* Dark background */
    color: #e0e0e0; /* Light text color */
}

h2 {
    color: #4CAF50; /* Green heading color */
    font-size: 28px;
    margin-bottom: 20px;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #111; /* Dark form background */
    padding: 20px;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Futuristic shadow effect */
}

label {
    display: block;
    margin-bottom: 12px;
    color: #4CAF50; /* Green label color */
    font-size: 18px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #4CAF50; /* Green border for input fields */
    border-radius: 4px;
    font-size: 16px;
    background-color: #191919; /* Dark input background */
    color: #e0e0e0; /* Light text color */
}

input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049; /* Dark green on hover */
}

.login-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #4CAF50; /* Green link color */
    font-size: 16px;
    text-decoration: none;
}

.login-link a {
    color: #4CAF50; /* Green link color */
    text-decoration: none;
}

.login-link a:hover {
    color: #45a049; /* Dark green on link hover */
}

    </style>
</head>
<body>
    <h2>User Registration</h2>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form action="{{ url_for('register_user') }}" method="post">
        <label for="username">*Your Name/Shop Name</label>
        <input type="text" name="username" required>

        <label for="mobile_number">*Mobile Number:</label>
        <input type="text" name="mobile_number" required>

        <label for="password">*Password:</label>
        <input type="password" name="password" required>

        <label for="role">Role:</label>
        <input type="text" name="role">

        <input type="submit" value="Register">

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
</body>

</html>
